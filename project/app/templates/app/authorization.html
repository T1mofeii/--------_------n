{% extends 'app/base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Авторизация</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Логин</label>
                <input type="text" id="id_username" name="username" placeholder="Введите ваш логин" value="{{ form.username.value|default_if_none:'' }}">
            </div>
            
            <div class="form-group">
                <label for="id_password">Пароль</label>
                <input type="password" id="id_password" name="password" placeholder="Введите пароль">
            </div>
            
            <button type="submit" class="btn-primary">Войти</button>
        </form>
        <div class="auth-links">
            <p>Нет аккаунта? <a href="{% url 'registration' %}">Зарегистрироваться</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 20px;
}

.auth-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.auth-box h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

.auth-form .form-group {
    margin-bottom: 20px;
}

.auth-form label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.auth-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.auth-form input:focus {
    outline: none;
    border-color: #4CAF50;
}

.btn-primary {
    width: 100%;
    padding: 12px;
    background-color: #a8d0e6;
    color: black;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #8fb8d1;
}

.auth-links {
    text-align: center;
    margin-top: 20px;
}

.auth-links a {
    color: #a8d0e6;
    text-decoration: none;
}

.auth-links a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
