<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Городской портал{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="{% url 'index' %}">Городской портал</a>
        </div>
        <div class="burger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav">
            <a href="{% url 'index' %}">Главная</a>
            <a href="{% url 'create_application' %}">Создать заявку</a>
            {% if user.is_authenticated %}
            <a href="{% url 'lk' %}">Личный кабинет</a>
            <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
            <a href="{% url 'authorization' %}">Войти</a>
            <a href="{% url 'registration' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <span>© 2025 Городской портал. Все права защищены.</span>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const burgerMenu = document.querySelector('.burger-menu');
            const nav = document.querySelector('.nav');
            
            burgerMenu.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
